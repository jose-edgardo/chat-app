<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Boxicons CDN Llink -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="sidebar" class="siderbar chat__sidebar"></div>
    <div class="chat">
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form id="message-form">
            <input
              id="message"
              name="message"
              type="text"
              placeholder="Escriba su mensaje..."
              required
              autocomplete="off"
            />
            <button>Enviar</button>
            <button id="send-location">Send location</button>
          </form>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createAt}}</span>
        </p>

        <p><a href="{{url}}" target="_blank">My current location</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <div class="room__content">
        <div class="room__title">
          <i class="bx bx-conversation"></i>
          <h2 class="room-title">{{room}}</h2>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <h3 class="list-title">Usuarios</h3>
      <ul class="users nav__list">
        {{#users}}
        <li>
          <i class="bx bx-user-circle"></i>
          <span class="username">{{username}}</span>
        </li>
        {{/users}}
      </ul>
      <div class="profile__content">
        <div class="profile">
          <div class="profile__log-out">Salir</div>
          <i class="bx bx-log-out" id="log__out"></i>
        </div>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
